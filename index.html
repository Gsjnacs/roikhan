<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neo Anime 3D Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- EFFECT BACKGROUND: HOLOGRAM GRID + PARTICLE NEON -->
<canvas id="gridCanvas"></canvas>
<div id="particleLayer"></div>

<!-- LOGIN PANEL FUTURISTIC -->
<div class="loginBox" id="loginBox">
  <h1>LOGIN ADMIN</h1>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()" class="btnNeo">MASUK</button>
  <p id="error"></p>
</div>

<!-- MAIN UI -->
<div id="mainWrap" style="display:none;">

  <header class="topBar">
    <div class="logo">NEO<span>ANIME</span></div>
    <nav>
      <ul>
        <li onclick="showPage('home')" class="navBtn">Beranda</li>
        <li onclick="showPage('about')" class="navBtn">Tentang</li>
        <li onclick="showPage('gallery')" class="navBtn">Galeri</li>
        <li onclick="showPage('projects')" class="navBtn">Projek</li>
        <li onclick="showPage('team')" class="navBtn">Tim</li>
      </ul>
    </nav>
    <button class="btnNeo" onclick="logout()">Logout</button>
  </header>

  <main class="contentArea" id="contentArea"></main>

  <!-- GALERI SUPER SLIDER 3D -->
  <section id="galleryWrap" class="galleryWrap" style="display:none;">
      <div class="slider3d" id="slider3d">
          <img src="https://images8.alphacoders.com/131/thumb-1920-1316993.jpg" />
          <img src="https://images6.alphacoders.com/133/thumb-1920-1331424.png" />
          <img src="https://images5.alphacoders.com/132/thumb-1920-1326547.png" />
          <img src="https://images7.alphacoders.com/134/thumb-1920-1341433.png" />
      </div>
  </section>

</div>

<script>
/* ---------------- LOGIN ---------------- */
function login(){
  const u = username.value, p = password.value;
  if(u === "admin" && p === "admin"){
    loginBox.style.display = "none";
    mainWrap.style.display = "block";
    showPage("home");
  } else error.innerText = "Login salah!";
}

function logout(){ location.reload(); }

/* ---------------- NAV PAGE HANDLER ---------------- */
function showPage(page){
  const box = document.getElementById("contentArea");
  document.getElementById("galleryWrap").style.display = "none";

  if(page === "home") box.innerHTML = `
    <h1 class="title">Selamat Datang WEBSITE SAYA</h1>
    <p class="text">nama saya roikhan amirulloh</p>`;

  if(page === "about") box.innerHTML = `
    <h1 class="title">Tentang</h1>
    <p class="text">Dibuat dengan CSS 3D transform, hologram grid engine, particle engine, dan menu neon interaktif.</p>`;

  if(page === "projects") box.innerHTML = `
    <h1 class="title">Projek</h1>
    <ul class="list">
      <li>Interface 3D Hologram</li>
      <li>Particle Engine Neon</li>
      <li>Slider 3D Rotasi Otomatis</li>
      <li>UI Full Animasi</li>
    </ul>`;

  if(page === "team") box.innerHTML = `
    <h1 class="title">Tim</h1>
    <p class="text">Roikhan â€” XI TJKT 3<br></p>`;

  if(page === "gallery"){
    box.innerHTML = `<h1 class='title'>Galeri Futuristik</h1>`;
    document.getElementById("galleryWrap").style.display = "block";
  }
}

/* ---------------- 3D SLIDER OTOMATIS ---------------- */
let deg = 0;
setInterval(()=>{
  deg += 90;
  document.getElementById("slider3d").style.transform = `rotateY(${deg}deg)`;
}, 3000);

/* ---------------- PARTICLE ENGINE ---------------- */
const layer = document.getElementById("particleLayer");
function spawn(){
  const p = document.createElement("span");
  p.className = "particle";
  p.style.left = Math.random()*100 + "vw";
  p.style.animationDuration = (3 + Math.random()*3) + "s";
  layer.appendChild(p);
  setTimeout(()=> p.remove(), 6000);
}
setInterval(spawn, 120);

/* ---------------- HOLOGRAM GRID CANVAS ---------------- */
const c = document.getElementById("gridCanvas");
const ctx = c.getContext("2d");
function resize(){ c.width = innerWidth; c.height = innerHeight; }
resize(); window.onresize = resize;

let offset = 0;
function drawGrid(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.strokeStyle = "rgba(0,255,255,0.2)";
  ctx.lineWidth = 1;
  offset += 0.3;

  for(let y = -50; y < c.height; y+=40){
    ctx.beginPath();
    ctx.moveTo(0, y + offset);
    ctx.lineTo(c.width, y + offset);
    ctx.stroke();
  }

  for(let x = 0; x < c.width; x+=60){
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x + offset, c.height);
    ctx.stroke();
  }

  requestAnimationFrame(drawGrid);
}
drawGrid();
</script>

</body>
</html>
